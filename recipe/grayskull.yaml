{% set name = "lumen" %}
{% set version = "0.9.0" %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lumen-{{ version }}.tar.gz
  sha256: 575a9ef9444eda55a087c0201345d12ce1743f702538cf3170803a4c57d671e6
build:
  entry_points:
    - lumen = lumen.command:main
    - lumen-ai = lumen.command.ai:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
requirements:
  host:
    - python >=3.10
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.10
    - bokeh
    - holoviews >=1.17.0
    - hvplot
    - intake <2
    - jinja2 >3.0
    - numpy
    - packaging
    - pandas
    - panel >=1.5.0
    - param >=1.9.0
    - sqlglot  # 
test:
  imports:
    - lumen
  commands:
    - pip check
    - lumen --help
    - lumen-ai --help
  requires:
    - pip
about:
  summary: A monitoring solution built on Panel.
  dev_url: https://github.com/holoviz/lumen
  license: BSD-3-Clause
  license_file: LICENSE
extra:
  recipe-maintainers:
    - Arishamays1
